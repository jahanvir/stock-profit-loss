<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit or Loss</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!--===== Navigation =====-->
    <nav class="navigation">
        <div class="nav-brand">stockprofitloss</div>
    </nav>

    <main>
        <div class="container-center container">
        <div class="row1">
            <div class="column col1"><img src="./assets/header.svg" alt="" id="header-image" /> </div>
            <div class="column col2"><h1>Stock Profit or Loss?</h1></div>
        </div>

        <div class="row container-center">
            <label>Cost Price</label>
            <input id="initial_price" type="number" placeholder="Enter cost Price of Stock">
        </div>

        <div class="row container-center">
            <label>Stock Quantity</label>
            <input id="stock_quantity" type="number" placeholder="Enter Quantity of Stock">
        </div>

        <div class="row container-center">
            <label>Current Price</label>
            <input id="current_price" type="number" placeholder="Enter Current Price of Stock">
        </div>

        <div class="row container-center">
            <p class="error-msg"></p>
        </div>

        <div class="row container-center">
            <button id="submit_btn" type="submit">Submit</button>
        </div>

        <div class="output_msg"></div>

    </div>
    </main>

    <footer class="footer">
        <div class="footer-header">get in touch</div>
        <ul class="soical-links list-non-bullet">
            <li class="list-item-inline">
                <a href="https://github.com/jahanvir/" class="link" target="_blank">
                    <img src="assets/github-mark.svg" class="footer-icon" alt="GithubLink">
                </a>
            </li>
            <li class="list-item-inline">
                <a href="https://in.linkedin.com/in/jahanviraycha" class="link" target="_blank">
                    <img src="assets/LI-In-Bug.png" class="footer-icon" alt="LinkedInLink">
                </a>
            </li>
        </ul>
    </footer>

    <script src="./app.js"></script>


</body>
</html>
